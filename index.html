<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Dating Website</h1>

      <p>
        Fill in the information about yourself and find out which celebrity you should be dating.
      </p>

      <form id="celebrityForm">
        <label for="age">Age</label>
        <input id="age" type="text">
        <label for="gender">Age</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <select id="eyeColor">
          <option value="blue">Blue</option>
          <option value="green">Green</option>
            <option value="brown">Brown</option>
        </select>
        <label for="favoriteNumber">Favorite Number</label>
        <input id="favoriteNumber" type="text">

        <button type="submission" class="btn">Submit</button>

      </form>
      <div class="celebrityMatch">
        <div class="kardashian">
          <img src="" alt="Kardashian"/>
        </div>
        <div class="Murray">
          <img src="" alt="Murray"/>
        </div>
      </div>

    </div>
  </body>
</html>
